<!DOCTYPE html>
<html dir="ltr" lang="de">
<head>
  <meta charset="UTF-8">
  <title>AidCall Pro</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://api.tiles.mapbox.com/ https://* http://* 'unsafe-inline' 'unsafe-eval'">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- ionic dynamically decides which stylesheet to load -->
  <link ios-href="build/css/app.ios.css" rel="stylesheet">
  <link md-href="build/css/app.md.css" rel="stylesheet">
  <link wp-href="build/css/app.wp.css" rel="stylesheet">
  <!-- Custom scripts and styles -->
  <!-- Zone.js and Reflect-metadata  -->
  <script src="build/js/angular2-polyfills.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.16.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.16.0/mapbox-gl.js"></script>
  <link href="js/Android-Toast/dist/android_toast.min.css" rel="stylesheet">
  <script src="js/Android-Toast/dist/android_toast.min.js"></script>
</head>
<body>
  <!-- <ion-app> is where the app's HTML loads -->
  <ion-app></ion-app>
  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>
  <!-- Zone.js and Reflect-metadata  -->
  <script src="build/js/angular2-polyfills.js"></script>
  <!-- the bundle which is built from the app's source code -->
  <script src="build/js/app.bundle.js"></script>
</body>
</html>
