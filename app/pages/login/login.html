
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Login</ion-title>
</ion-navbar>

<ion-content>

  <ion-list>
    <div class="logo">
      <!-- <img src="img/appicon.svg"> -->
    </div>

    <form #loginForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating primary>E-Mail-Adresse</ion-label>
        <ion-input [(ngModel)]="login.email" ngControl="email" type="email" #email="ngForm" required>
        </ion-input>
      </ion-item>
      <p [hidden]="email.valid || submitted == false" danger padding-left>
        E-Mail-Adresse ist erforderlich
      </p>

      <ion-item>
        <ion-label floating primary>Passwort</ion-label>
        <ion-input [(ngModel)]="login.password" ngControl="password" type="password" #password="ngForm" required>
        </ion-input>
      </ion-item>
      <p [hidden]="password.valid || submitted == false" danger padding-left>
        Passwort ist erforderlich
      </p>

      <ion-row responsive-sm>
        <ion-col>
          <button (click)="onLogin(loginForm)" type="submit" primary block>Login</button>
        </ion-col>
        <ion-col>
          <button (click)="onSignup()" light block>Registrieren</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

</ion-content>
