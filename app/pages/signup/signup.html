
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Registrieren</ion-title>
</ion-navbar>

<ion-content class="login-page">

  <ion-list>
    <div class="logo">
      <!-- <img src="img/appicon.svg"> -->
    </div>

    <form #signupForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating primary>E-Mail-Adresse</ion-label>
        <ion-input [(ngModel)]="signup.email" ngControl="email" type="email" #email="ngForm" required>
        </ion-input>
      </ion-item>
      <p [hidden]="email.valid || submitted == false" danger padding-left>
        E-Mail-Adresse ist erforderlich
      </p>

      <ion-item>
        <ion-label floating primary>Passwort</ion-label>
        <ion-input [(ngModel)]="signup.password" ngControl="password" type="password" #password="ngForm" required>
        </ion-input>
      </ion-item>
      <p [hidden]="password.valid || submitted == false" danger padding-left>
        Passwort ist erforderlich
      </p>

      <div padding>
        <button (click)="onSignup(signupForm)" type="submit" primary block>Registrieren</button>
      </div>
    </form>
  </ion-list>

</ion-content>
